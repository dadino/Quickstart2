apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release' // must be applied after your artifact generating plugin (eg. java / com.android.library)

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}

publish {
    userOrg = 'dadino'
    groupId = 'com.dadino.quickstart2'
    artifactId = 'core'
    publishVersion = '0.1.1'
    desc = 'Basic toolbox to quickly start coding'
    website = 'https://github.com/dadino/basictoolbox'
    bintrayUser = 'dadino'
    bintrayKey='e23c567c5d38bdae821f0b74e855b07b37487762'
    //bintray.gpg.password=88dadino88
}


android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 3
        versionName "0.1.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    //Support
    implementation "com.android.support:support-v4:${rootProject.supportLibVersion}"
    implementation "com.android.support:appcompat-v7:${rootProject.supportLibVersion}"
    implementation "com.android.support:design:${rootProject.supportLibVersion}"
    implementation "com.android.support:recyclerview-v7:${rootProject.supportLibVersion}"
    implementation "com.android.support:palette-v7:${rootProject.supportLibVersion}"
    implementation "com.android.support:cardview-v7:${rootProject.supportLibVersion}"
    
    //Arch Components
    implementation "android.arch.lifecycle:runtime:${rootProject.archRoomVersion}"
    implementation "android.arch.lifecycle:extensions:${rootProject.archRoomVersion}"
    implementation "android.arch.lifecycle:reactivestreams:${rootProject.archRoomVersion}"
    annotationProcessor "android.arch.lifecycle:compiler:${rootProject.archRoomVersion}"
    kapt "android.arch.lifecycle:compiler:${rootProject.archRoomVersion}"

    //RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.1.1'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.0.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    implementation 'com.jakewharton.rx2:replaying-share-kotlin:2.0.0'

    //Google Play Services
    implementation 'com.google.android.gms:play-services-auth:11.4.2'
}

tasks.withType(Javadoc).all {
    enabled = false
}

