apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
ext {
    bintrayRepo = 'quickstart2'
    bintrayName = 'core'

    publishedGroupId = 'com.dadino.quickstart2'
    libraryName = 'QuickStart2Core'
    artifact = 'core'

    libraryDescription = 'Basic toolbox to quickly start coding'

    siteUrl = 'https://github.com/dadino/basictoolbox'
    gitUrl = 'https://github.com/dadino/basictoolbox.git'

    libraryVersion = '0.0.1'

    developerId = 'dadino'
    developerName = 'David Corsalini'
    developerEmail = 'corsalini.david@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
}


// Place it at the end of the file
apply from: 'install.gradle'
apply from: 'bintray.gradle'