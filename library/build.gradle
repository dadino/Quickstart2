apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: "guru.stefma.bintrayrelease"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

publish {
    userOrg = "dadino"
    artifactId = 'core'
    repoName = "quickstart2"
    desc = 'Basic toolbox to quickly start coding'
    website = 'https://github.com/dadino/basictoolbox'
    bintrayUser = 'dadino'
    bintrayKey = 'e23c567c5d38bdae821f0b74e855b07b37487762'
}

android {
    compileSdkVersion rootProject.compileSdk

    defaultConfig {
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation "com.android.support:support-annotations:${rootProject.supportLibVersion}"

    //Support
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api "com.android.support:appcompat-v7:${rootProject.supportLibVersion}"
    api "com.android.support:support-v4:${rootProject.supportLibVersion}"
    api "com.android.support:support-v13:${rootProject.supportLibVersion}"
    api "com.android.support:design:${rootProject.supportLibVersion}"
    api "com.android.support:recyclerview-v7:${rootProject.supportLibVersion}"
    api "com.android.support:palette-v7:${rootProject.supportLibVersion}"
    api "com.android.support:cardview-v7:${rootProject.supportLibVersion}"
    api "com.android.support:customtabs:${rootProject.supportLibVersion}"

    //Square
    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.okhttp3:okhttp:3.12.1'
    api('com.github.ihsanbal:LoggingInterceptor:2.0.2') {
        exclude group: 'org.json', module: 'json'
    }

    //Arch Components
    api "android.arch.lifecycle:runtime:${rootProject.archRoomVersion}"
    api "android.arch.lifecycle:common-java8:${rootProject.archRoomVersion}"
    api "android.arch.lifecycle:extensions:${rootProject.archRoomVersionB}"
    api "android.arch.lifecycle:reactivestreams:${rootProject.archRoomVersionB}"
    annotationProcessor "android.arch.lifecycle:compiler:${rootProject.archRoomVersion}"
    kapt "android.arch.lifecycle:compiler:${rootProject.archRoomVersion}"

    //RxJava
    api 'io.reactivex.rxjava2:rxjava:2.2.5'
    api 'io.reactivex.rxjava2:rxkotlin:2.3.0'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'
    api 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
    api 'com.jakewharton.rx2:replaying-share-kotlin:2.1.0'
    api 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.2.0'
    api 'com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:2.2.0'
    api 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:2.2.0'
    api 'com.jakewharton.rxbinding2:rxbinding-design-kotlin:2.2.0'
    api 'com.jakewharton.rxbinding2:rxbinding-recyclerview-v7-kotlin:2.2.0'
}

tasks.withType(Javadoc).all {
    enabled = false
}

